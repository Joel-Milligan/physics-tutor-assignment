<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Tutor Assessment Navigator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LoginRegisterPage.css" />
    <script>
      function openTab(evt, TabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(TabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" style="background-color: red" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Login<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
      <button class="tablinks" onclick="openTab(event, 'Register')">
        Register
      </button>
    </div>

    <!-- Tab content -->
    <div id="Login" class="tabcontent">
      <h3>Login</h3>
      <form>
        <label for="username">username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="Password">Password:</label><br />
        <input type="text" id="Password" name="Password" />
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>

    <div id="Register" class="tabcontent">
      <h3>Register</h3>
      <form>
        <label for="username">username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="Password">Password:</label><br />
        <input type="text" id="Password" name="Password" /><br />
        <label for="Confirm Password">Confirm Password:</label><br />
        <input type="text" id="Confirm Password" name="Confirm Password" />
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
  </body>
</html>
