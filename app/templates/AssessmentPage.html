{% extends "base.html" %}

<!--Page content -->
{% block content %}
<div class="grey_box">
  <h2>Assessment</h2>
  <p>{{ assessment.question }}</p>
</div>

<form action="" method="post" class="grey_box">
  {{ answer_form.hidden_tag() }}
  <p style="color: black">
    {{ answer_form.answer.label }}<br />
    {{ answer_form.answer(size=32) }}<br />
    {% for error in answer_form.answer.errors %}
    <span style="color: red">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ answer_form.submit() }}</p>
</form>
{% endblock %}
